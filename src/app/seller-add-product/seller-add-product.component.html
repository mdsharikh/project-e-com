<div class="add-product">
  <h1>Add New Product</h1>
  <p class="p_message">{{ addProductMessage }}</p>
  <form
    #addProduct="ngForm"
    (ngSubmit)="submit(addProduct.value)"
    class="common-form"
  >
    <input
      class="form-input"
      type="text"
      ngModel
      name="name"
      placeholder="Enter Product Name"
    />

    <input
      class="form-input"
      type="text"
      ngModel
      name="price"
      placeholder="Enter Product Price"
    />
    <input
      class="form-input"
      type="text"
      ngModel
      name="color"
      placeholder="Enter Product Color"
    />

    <input
      class="form-input"
      type="text"
      ngModel
      name="category"
      placeholder="Enter Product category"
    />
    <textarea
      class="form-input"
      type="text"
      ngModel
      name="description"
      placeholder="Enter Product Discription"
    ></textarea>
    <input
      class="form-input"
      type="text"
      ngModel
      name="image"
      placeholder="Enter Product image URL"
    />
    <button class="form-button">Add Product</button>
  </form>
</div>
