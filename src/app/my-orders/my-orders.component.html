<div class="my-orders">
    <h1>My Order</h1>
  <div class="row">
    <div class="col-sm-2">
      <span>Order</span>
    </div>
    <div class="col-sm-2">
      <span>Order Id</span>
    </div>
    <div class="col-sm-2">
      <span>Price</span>
    </div>
    <div class="col-sm-2">
        <span>Status</span>
    </div>
    <div class="col-sm-2">
        <span>Action</span>
    </div>
  </div>
  

  <div class="row order-data" *ngFor="let order of orderData">
    <div class="col-sm-2">
     <img class="order-img" src="https://www.shutterstock.com/image-vector/shopping-cart-vector-icon-flat-260nw-1690453492.jpg" alt="">
    </div>
    <div class="col-sm-2">
      <span>{{order.id}}</span>
    </div>
    <div class="col-sm-2">
      <span>{{order.totalPrice}}</span>
    </div>
    <div class="col-sm-2">
        <span>In-Processing</span>
    </div>
    <div class="col-sm-2">
        <span><button class="form-btn" (click)="cancelOrder(order.id)">Cancel Order</button></span>
    </div>
</div>
</div>
